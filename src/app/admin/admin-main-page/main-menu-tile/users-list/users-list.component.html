<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th>ImiÄ™</th>
    <th>Nazwisko</th>
    <th>Login</th>
    <th>Rola</th>
    <th>Akcje <i class="fa fa-plus-circle text-success"></i></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.name}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.login}}</td>
    <td>{{user.roleName}}</td>
    <td>
      <button class="btn btn-sm btn-info mr-2"><i class="fa fa-pencil"></i></button>
      <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)"><i class="fa fa-trash"></i></button>
    </td>
  </tr>
  </tbody>
</table>
