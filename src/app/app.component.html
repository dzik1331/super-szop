<div class="container">
  <form class="form" [formGroup]="form">
    <h3>Dodaj Link</h3>
    <div class="form-group">
      <label>Tytu≈Ç</label>
      <input [class.error-border]="(form.get('title').touched || form.get('title').dirty) && !form.get('title').valid"
             class="form-control"
             name="title" formControlName="title" #newTitle>
    </div>
    <div class="form-group">
      <label>Link</label>
      <input [class.error-border]="(form.get('link').touched || form.get('link').dirty) && !form.get('link').valid"
             class="form-control" name="link" formControlName="link" #newLink>
    </div>
    <div class="form-group text-right">
      <button [disabled]="!form.valid" class="btn btn-success" (click)="addArticle()">
        Dodaj
      </button>
    </div>
  </form>
  <div class="article-list">
    <app-article *ngFor="let article of sortedArticles()" [article]="article"></app-article>
  </div>
</div>
