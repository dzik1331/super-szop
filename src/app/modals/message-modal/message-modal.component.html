<div class="message-container modal-content">
  <div class="title-content bg-info">
    <div class="title-text">{{title || ''}}</div>
    <button class="close" (click)="close()">x</button>
  </div>
  <div class="message-content modal-body">
    <div class="message">{{text}}</div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-info" (click)="close()">Ok</button>
  </div>
</div>
