<div class="row">
  <div class="col">
    <div class="login"><i class="fa fa-user-circle"></i> {{user.login}}</div>
  </div>
  <div class="col col-1 d-flex col-logout">
    <i (click)="logout()" class="fa fa-sign-out logout"></i>
  </div>
  <div *ngIf="roleService.isUser" class="col col-1 d-flex col-logout">
    <i class="fa fa-shopping-basket" (click)="showBasket()">
      <i class="number">{{productsCount}}</i>
    </i>
  </div>
</div>
